<!DOCTYPE html>
<html>
<head>
        <meta charset-"utf-8">
        <title>test page</title>
</head>
<body>
        <script>
        //"use strict" 자바스크립트 es6문법을 사용하겠습니다.
                 "use strict";
        //let 예제 기존에 선언된 test=10 을 {}안에서 test =1로 사용되고
        //{}밖으로 나오면 다시 기존의 10으로 변경됩니다.
                var test =10;
                console.log(test);
                {
                        let test = 1;
                        console.log(test);
                }
                console.log(test);

                //const 예제
                //상수 처리됩니다.
                const num = 1;
                console.log(num);
        </script>

</body>
</html>
